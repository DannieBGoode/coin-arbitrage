<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <link href="styles/options.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Options & Settings</title>
</head>
<body class="wrap">
  <div class="grid">
    <div class="unit whole center-on-mobiles">
      <div class="heading">
        <h1>Coin Abritrage Tool Options</h1>
        <p class="lead">Settings configuration</p>  
      </div>
    </div>
  </div>
  
  <section class="content">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <div class="option">
          <h5>Popup color</h5>  
          <div class="radio-group">
            <label><input class="js-radio white" type="radio" name="radio" value="white">White</label>
            <label><input class="js-radio beige" type="radio" name="radio" value="beige">Beige</label>
            <label><input class="js-radio lavender" type="radio" name="radio" value="lavender">Lavender</label>
          </div>
        </div>
        <div>
          <h5>Arbitrage Alert Percentage</h5>
          <p>What percentage of arbitrage opportunity would you like to be alerted for?</p>
          <input class="options-input percentage" type="number" name="percentage" />
        </div>
        <div class="option">
          <h5>Audio file for Arbitrage sound alerts</h5>
          <div class="radio-group">
            <label>
              <input class="audio-radio drums" type="radio" name="radio-audio" source="http://freesound.org/data/previews/166/166540_71257-lq.mp3" value="drums">Drums Success
              <div>
                <audio controls>
                  <source src="http://freesound.org/data/previews/166/166540_71257-lq.mp3" type="audio/mpeg"/>
                </audio>
              </div>
            </label>
            <label>
              <input class="audio-radio electro" type="radio" name="radio-audio" source="http://freesound.org/data/previews/391/391540_5235550-lq.mp3" value="electro">Electro Success
              <div>
                <audio controls>
                  <source src="http://freesound.org/data/previews/391/391540_5235550-lq.mp3" type="audio/mpeg"/>
                </audio>
              </div>
            </label>
            <label>
              <input class="audio-radio space" type="radio" name="radio-audio" source="http://freesound.org/data/previews/109/109663_945474-lq.mp3" value="space">Space Success
              <div>
                <audio controls>
                  <source src="http://freesound.org/data/previews/109/109663_945474-lq.mp3" type="audio/mpeg"/>
                </audio>
              </div>
            </label>
          </div>
        </div>

      </div>
    </div>  
  </section>
  
  
  <footer class="main-footer">
    <div class="grid">
      <div class="unit whole center-on-mobiles">
        <p class="text-center text-muted">
          &copy; Coin Arbitrage
        </p>
      </div>
    </div>
  
  </footer>
  <script src="scripts/options.js"></script>
</body>
</html>
